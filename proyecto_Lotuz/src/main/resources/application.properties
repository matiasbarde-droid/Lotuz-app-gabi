spring.application.name=proyecto_lotuz
# --- Datasource (H2 en memoria para desarrollo) ---
spring.datasource.url=jdbc:h2:mem:lotuzdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Consola H2 (opcional) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger UI will load the static OpenAPI spec
springdoc.swagger-ui.urls[0].name=Lotuz API
springdoc.swagger-ui.urls[0].url=/openapi.json