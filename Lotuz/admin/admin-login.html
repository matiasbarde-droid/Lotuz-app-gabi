<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotuz · Admin – Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="logo-container">
        <img src="../img/logo_lotus1.png" alt="Logo de Lotuz">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a class="active" href="admin-login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="auth-main">
      <div class="auth-card">
        <section>
          <h1 class="titulo-seccion">Panel de administración</h1>
          <form id="adminLoginForm" class="mt-3">
            <div class="form-group">
              <label for="adminEmail">Correo</label>
              <input id="adminEmail" type="email" placeholder="admin@lotuz.cl" required>
            </div>
            <div class="form-group">
              <label for="adminPass">Contraseña</label>
              <input id="adminPass" type="password" placeholder="********" required>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
          <p class="mt-3" style="text-align:center;">
            <a class="forgot" href="../cliente/inicio.html">Volver a la tienda</a>
          </p>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <p>© 2025 Lotuz. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="../js/admin_login.js"></script>
</body>
</html>
