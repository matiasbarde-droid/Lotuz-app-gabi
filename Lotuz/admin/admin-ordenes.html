<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotuz · Admin – Órdenes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="logo-container">
        <img src="../img/logo_lotus1.png" alt="Logo de Lotuz">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-productos.html">Productos</a></li>
          <li><a class="active" href="admin-ordenes.html">Órdenes</a></li>
          <li><a href="admin-login.html" id="adminLogout">Salir</a></li>
        </ul>
      </nav>
    </header>

    <main class="container" style="padding: 18px 16px 32px;">
      <h1 class="titulo-seccion" style="margin-top:0;">Órdenes</h1>

      <div class="card" style="padding:12px; margin-bottom:12px;">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <input id="oSearch" type="search" placeholder="Buscar por ID o correo..." style="flex:1; min-width:260px;">
          <select id="oEstado" style="min-width:200px;">
            <option value="all">Todos los estados</option>
            <option value="Pagado">Pagado</option>
            <option value="Anulado">Anulado</option>
            <option value="Reembolsado">Reembolsado</option>
          </select>
        </div>
      </div>

      <div class="card" style="overflow:auto;">
        <table class="table" style="min-width:980px;">
          <thead>
            <tr>
              <th>Orden</th><th>Fecha</th><th>Cliente</th><th>Ítems</th><th>Total</th><th>Estado</th><th></th>
            </tr>
          </thead>
          <tbody id="tbOrdenes"><!-- admin_ordenes.js --></tbody>
        </table>
      </div>

      <dialog id="dlgOrden" style="max-width:820px; border:none; border-radius:14px;">
        <div class="card" style="padding:16px;">
          <h3 style="margin:0 0 10px;">Detalle de orden</h3>
          <div id="ordenDetalle">Cargando…</div>
          <div class="mt-3" style="display:flex; gap:8px; justify-content:flex-end;">
            <button id="btnMarcarAnulado" class="btn btn-ghost">Anular</button>
            <button id="btnMarcarReembolsado" class="btn btn-ghost">Reembolsar</button>
            <button class="btn btn-primary" id="btnCerrarOrden">Cerrar</button>
          </div>
        </div>
      </dialog>
    </main>

    <footer class="main-footer">
      <p>© 2025 Lotuz. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="../js/admin_guard.js"></script>
  <script src="../js/admin_nav.js"></script>
  <script src="../js/admin_ordenes.js"></script>
</body>
</html>
