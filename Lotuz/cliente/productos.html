<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotuz - Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="logo-container">
        <img src="../img/logo_lotus1.png" alt="Logo de Lotuz">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="login.html">Perfil</a></li>
          <li><a href="carrito.html">Carrito <span id="cartCount"></span></a></li>
          <li><a class="active" href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content products-page" id="productos-page">
      <h1 class="titulo-seccion">Productos</h1>

      <div class="container" style="display:flex; gap:14px; flex-wrap:wrap; margin-bottom:12px;">
        <input id="q" type="search" placeholder="Buscar producto..." style="flex:1; min-width:260px;">
        <select id="cat" style="min-width:220px;">
          <option value="all">Todas las categorías</option>
          <option value="mousepad">Mousepads</option>
          <option value="mouse">Mouse</option>
          <option value="audifonos">Audífonos</option>
          <option value="teclado">Teclados</option>
        </select>
        <select id="sort" style="min-width:220px;">
          <option value="relevancia">Ordenar por relevancia</option>
          <option value="precio-asc">Precio: menor a mayor</option>
          <option value="precio-desc">Precio: mayor a menor</option>
        </select>
      </div>

      <div id="gridProductos"></div>
    </main>

    <footer class="main-footer">
      <p>© 2025 Lotuz. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="../js/catalog.js"></script>
  <script src="../js/productos.js"></script>
  <script src="../js/session.js"></script>



</body>
</html>
