<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotuz – Mi cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="logo-container">
        <img src="../img/logo_lotus1.png" alt="Logo de Lotuz">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a class="active" href="perfil.html" id="navProfile">Perfil</a></li>
          <li><a href="carrito.html">Carrito <span id="cartCount"></span></a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="#" id="navLogout" style="display:none;">Salir</a></li>
        </ul>
      </nav>
    </header>

    <main class="container" style="padding: 18px 16px 32px;">
      <h1 class="titulo-seccion" id="hello">Mi cuenta</h1>

      <section class="card" style="padding:16px; margin-bottom:18px;">
        <div class="card-body">
          <h2 style="margin:0 0 8px;">Resumen</h2>
          <p id="summaryLine" style="color:#b6b6b6; margin:0;">Cargando…</p>
        </div>
      </section>

      <section class="card" style="padding:16px; margin-bottom:18px;">
        <div class="card-body">
          <h2 style="margin:0 0 8px;">Historial de compras</h2>
          <div id="ordersEmpty" style="color:#b6b6b6; display:none;">Aún no tienes compras.</div>
          <div id="ordersList" style="overflow:auto;"></div>
        </div>
      </section>

      <section class="card" style="padding:16px;">
        <div class="card-body">
          <h2 style="margin:0 0 8px;">Datos de la cuenta</h2>
          <form id="accountForm" class="mt-3" style="display:grid; gap:12px; max-width:720px;">
            <div>
              <label for="accName">Nombre completo</label>
              <input id="accName" type="text" placeholder="Tu nombre" required>
            </div>
            <div>
              <label for="accEmail">Correo</label>
              <input id="accEmail" type="email" placeholder="tu@correo.com" required>
            </div>
            <div>
              <label for="accPhone">Teléfono</label>
              <input id="accPhone" type="tel" placeholder="+56 9 1234 5678">
            </div>
            <div>
              <label for="accAddress">Dirección</label>
              <input id="accAddress" type="text" placeholder="Calle, número, comuna, ciudad">
            </div>

            <div style="display:flex; gap:10px; margin-top:6px;">
              <button class="btn btn-primary" type="submit">Guardar cambios</button>
              <button class="btn btn-ghost" id="btnLogout" type="button">Cerrar sesión</button>
            </div>

            <small id="accountMsg" style="color:#77ff9b; display:none;">Datos guardados.</small>
          </form>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>© 2025 Lotuz. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="../js/session.js"></script>
  <script src="../js/perfil.js"></script>
</body>
</html>
